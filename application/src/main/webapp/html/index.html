		<title>Directive by HTML5 UP</title>

		<script src="lib/jquery.min.js"></script>
		<script src="lib/skel.min.js"></script>
		<script src="lib/init.js"></script>
        <script src="lib/lodash-2.3.0.js"></script>
        <script src="lib/angular-1.2.1.js"></script>
        <script src="lib/restangular-1.1.8.js"></script>
        <script src="js/login.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body ng-app="login">

		<!-- Header -->
			<div id="header">
				<span class="logo icon fa-paper-plane-o"></span>
				<h1>Mökkivaraukset online</h1>
				<p>Kirjaudu sivustolle, jotta voit katsoa tai tehdä mökkivarauksia.</p>
				<br />
			</div>

		<!-- Main -->
			<div id="main">
				<div class="box container" ng-controller="loginController">
					<header>
						<h2>Kirjautuminen</h2>
					</header>
				
					<form method="post" action="#">
						<div class="row collapse-at-2">
							<div class="6u">
								<input type="text" name="name" ng-model="user.username" placeholder="Käyttäjätunnus" />
							</div>
							<div class="6u">
								<input type="text" name="password" ng-model="user.password" placeholder="Salasana" />
							</div>
						</div>
						<div class="row">
							<div class="12u">
								<ul class="actions">
									<li><input type="button" value="Kirjaudu" ng-click="login()" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
				
				
				<footer class="major container small" ng-controller="emailPasswordController">
					<h3>Unohtuiko salasana</h3>
					<p>Toimita uusi salasana annettuun osoitteeseen</p>
					<form method="post" action="#">
						<div class="row">
							<div class="12u">
								<input type="text" name="name" ng-model="request.email" placeholder="Sähköposti" />
							</div>
						</div>
						<div class="row">
							<div class="12u">
								<ul class="actions">
									<li><input type="button" value="Lähetä" ng-click="requestPassword()" /></li>
								</ul>
							</div>
						</div>
					</form>
				</footer>

			</div>
			
		<!-- Footer -->
			<div id="footer">
				<div class="container small">
					<ul class="copyright">
						<li>Sivustopohja HTML5 UP</li><li>Katso: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</div>

	</body>
</html>
